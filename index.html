<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Scrum Board SMK</title>
    <style>
        /* CSS: Dandanin Tampilan Biar Mirip Trello */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #2c3e50; /* Dark Mode biar pro */
            color: white;
            padding: 20px;
        }

        h1 { text-align: center; margin-bottom: 30px; }

        /* Input Area */
        .input-area {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }

        button.btn-add {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button.btn-add:hover { background-color: #2ecc71; }

        /* Board Container (Wadah Utama) */
        .board {
            display: flex;
            justify-content: space-between; /* Jarak antar kolom */
            gap: 20px;
        }

        /* Kolom (To Do, In Progress, Done) */
        .column {
            background-color: #ecf0f1;
            color: #2c3e50;
            width: 32%;
            min-height: 400px;
            padding: 15px;
            border-radius: 10px;
        }

        .column h2 {
            text-align: center;
            border-bottom: 2px solid #bdc3c7;
            padding-bottom: 10px;
        }

        /* Kartu Tugas (Sticky Note) */
        .task-card {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: muncul 0.3s ease;
        }

        .task-text { font-weight: 500; }

        .action-btn {
            display: flex;
            justify-content: space-between;
        }

        button.move, button.delete {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        button.move { background-color: #3498db; color: white; }
        button.delete { background-color: #e74c3c; color: white; }

        @keyframes muncul {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>üöÄ Team Scrum Board</h1>

    <div class="input-area">
        <input type="text" id="inputTugas" placeholder="Apa tugasmu hari ini? (Misal: Bikin Login Page)">
        <button class="btn-add" onclick="tambahTugas()">+ Tambah Tugas</button>
    </div>

    <div class="board">
        <div class="column" id="col-todo">
            <h2>üìù To Do</h2>
            </div>

        <div class="column" id="col-progress">
            <h2>üî• In Progress</h2>
        </div>

        <div class="column" id="col-done">
            <h2>‚úÖ Done</h2>
        </div>
    </div>

    <script>
        // JAVASCRIPT: Otak dari aplikasi ini

        function tambahTugas() {
            // 1. Ambil nilai dari input
            let input = document.getElementById('inputTugas');
            let text = input.value;

            // Validasi: Kalau kosong jangan diproses
            if (text === "") {
                alert("Woy, isi dulu tugasnya!");
                return;
            }

            // 2. Buat elemen kartu baru (DIV)
            let card = document.createElement('div');
            card.className = 'task-card';

            // 3. Isi HTML di dalam kartu (Text + Tombol)
            card.innerHTML = `
                <span class="task-text">${text}</span>
                <div class="action-btn">
                    <button class="delete" onclick="hapusKartu(this)">Hapus</button>
                    <button class="move" onclick="pindahKartu(this)">Maju ‚û°Ô∏è</button>
                </div>
            `;

            // 4. Masukkan kartu ke kolom "To Do"
            document.getElementById('col-todo').appendChild(card);

            // 5. Kosongkan input lagi
            input.value = "";
        }

        function hapusKartu(tombol) {
            // Logic: Cari bapaknya tombol (div card), lalu hapus
            let card = tombol.parentElement.parentElement;
            card.remove();
        }

        function pindahKartu(tombol) {
            // Logic: Cari kartu ini sekarang ada di kolom mana?
            let card = tombol.parentElement.parentElement;
            let kolomSekarang = card.parentElement.id;

            if (kolomSekarang === 'col-todo') {
                // Pindah ke Progress
                document.getElementById('col-progress').appendChild(card);
            } else if (kolomSekarang === 'col-progress') {
                // Pindah ke Done
                document.getElementById('col-done').appendChild(card);
                // Ubah tombol jadi "Selesai" dan matikan
                tombol.innerText = "Selesai üéâ";
                tombol.style.backgroundColor = "#27ae60"; // Hijau
                tombol.disabled = true;
                tombol.style.cursor = "default";
            }
        }
    </script>
</body>
</html>
